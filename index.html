<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- call in favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.svg"
    />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <!-- manifest file modified from version provided by https://favicon.io/favicon-generator/ -->
    <!-- call in stylesheets -->
    <!-- TODO add any third party stylesheets here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./assets/styles/reset.css" />
    <link type="text/css" rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <main class="container">
      <div class="row">
        <aside class="col-3">
          <h1 id="weatherIcon"></h1>
        </aside>
        <section class="col-9 container">
          <article class="row col-12">
            <h2>current weather</h2>
          </article>
          <div class="row">
            <article class="col-2" id="dayPlus1">
              <img src="http://www.fillmurray.com/200/200" />
            </article>
            <article class="col-2" id="dayPlus2">
              <img src="http://www.fillmurray.com/200/200" />
            </article>
            <article class="col-2" id="dayPlus3">
              <img src="http://www.fillmurray.com/200/200" />
            </article>
            <article class="col-2" id="dayPlus4">
              <img src="http://www.fillmurray.com/200/200" />
            </article>
            <article class="col-2" id="dayPlus5">
              <img src="http://www.fillmurray.com/200/200" />
            </article>
          </div>
        </section>
      </div>
    </main>
    <!-- TODO call in any third party <script> APIs here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
