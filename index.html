<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- call in favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.svg"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.svg"
    />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <!-- manifest file modified from version provided by https://favicon.io/favicon-generator/ -->
    <!-- call in stylesheets -->
    <!-- TODO add any third party stylesheets here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./assets/styles/reset.css" />
    <link type="text/css" rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div id="pageContainer">
      <div id="contentWrapper">
        <h1 class="customGrad mb-3">Weather Dashboard</h1>
        <main class="container-fluid">
          <div class="row">
            <aside class="col-12 col-md-2">
              <form>
                <input
                  type="text"
                  name="cityInput"
                  id="cityInput"
                  required
                  autocomplete="off"
                  placeholder="Seattle"
                  class="form-control"
                />
                <button type="submit" class="btn btn-dark mt-1" id="submitBtn">
                  Search
                </button>
              </form>
              <hr class="my-2" />
              <div
                id="searchHistoryDiv"
                class="row row-cols-1 row-cols-md-3"
              ></div>
            </aside>
            <section class="col-12 col-md-10 container-fluid mx-auto">
              <div class="row col-12 mx-auto" id="currentWeatherDiv"></div>
              <div class="row col-12 card-group mx-auto" id="forecastDiv"></div>
            </section>
          </div>
        </main>
      </div>
      <footer>&copy; Alejandro Villanueva 2022</footer>
    </div>
    <!-- TODO call in any third party <script> APIs here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
